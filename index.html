<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Meal Cost App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Weekly Meal Cost Computation</h1>

<!-- ===== Recipe Sliding Panel & Button ===== -->
<button id="recipeBtn" class="recipeBtn">Recipes</button>

<div id="recipePanel" class="hidden">
  <div class="panelHeader">
    <h3>Recipes</h3>
    <button id="closePanel">&times;</button>
  </div>
  <input type="text" id="recipeSearch" placeholder="Search recipe...">
  <button id="addRecipeBtn">+ Add Recipe</button>
  <ul id="recipeList"></ul>
</div>

<section>
<h2>1. People</h2>
Number of people: <input type="number" id="personCount" value="2" min="1">
<button onclick="setPeople()">Set</button>
<div id="peopleInputs"></div>
</section>

<!-- MEALS -->
<section>
<h2>2. Meals</h2>

Meal name: <input id="mealName" oninput="loadRecipe()"><br>

Day:
<select id="mealDay">
<option>Monday</option>
<option>Tuesday</option>
<option>Wednesday</option>
<option>Thursday</option>
<option>Friday</option>
<option>Saturday</option>
<option>Sunday</option>
</select><br>

Ingredients: 
<div id="ingredients"></div>
<br>
<button id="addIngredientBtn" onclick="addIngredientRow()">+ Ingredient</button><br>

<!-- Hidden template for cloning ingredients -->
<div id="ingredientTemplate" style="display:none;">
  <div class="ingredientRow">
    <label>Name: <input class="ingName" type="text" placeholder="Ingredient name"></label>
    <label>Price: <input class="ingPrice" type="number" placeholder="Price"></label>
  </div>
</div>

<!-- Who will eat checkboxes -->
<div id="whoWillEat">
  <h4>Who will eat this meal:</h4>
</div>

<button onclick="addMeal()">Add Meal</button>

<table id="mealTable">
<tr>
  <th>Day</th>
  <th>Meal</th>
  <th>Ingredients Breakdown</th>
  <th>Total Price</th>
  <th>Per Meal Portion</th>
  <th>Who Eats</th>
  <th>Action</th>
</tr>
</table>
</section>

<!-- PAYMENT -->
<section>
<h2>3. Payment</h2>
Who paid: <select id="payer"></select><br>
Extra debt: <input type="number" id="extraDebt" value="0"><br>
<button onclick="computePayment()">Compute Payment</button>

<div id="paymentResult"></div>
</section>

<!-- Recipe & App JS -->
<script src="recipes.js"></script>
<script src="app.js"></script>
<script src="recipesPanel.js"></script>

</body>
</html>
